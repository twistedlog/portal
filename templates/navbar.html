{% verbatim %}
<div class="list-group" ng-controller="articleNavigationController as articleNavigationCtlr">
	<div class="list-group-item" ng-repeat="article in articleNavigationCtlr.articles">
		<img ng-src="{{article.hero_image}}" style="height:100px; width:100px;"></img>
	</div>
</div>
</div>
{% endverbatim %}
